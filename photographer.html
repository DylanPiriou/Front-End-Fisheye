<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <a href="/" aria-label="Revenir à l'accueil">
        <img src="assets/images/logo.png" class="logo" />
      </a>
    </header>
    <main id="main">
      <section class="photograph-header">
        <div class="photograph-data">
          <h2></h2>
          <span></span>
          <p></p>
        </div>
        <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
        <img src="">
      </section>
      <section class="photograph_gallery">
        <div class="photograph_filter">
          <p>Trier par</p>
        </div>
        <div class="gallery_grid">
        </div>
      </section>
    </main>
    <aside class="likes_container">
      <span class="likes_number">
        <p class="likes"></p>
        <img src="./assets/icons/heart.svg" alt="">
      </span>
      <span class="price"></span>
    </aside>
    <div class="img_modal_container">
      <div class="img_modal">
        <img src="../../assets/icons/close-red.svg" class="img_modal_close">
        <img src="assets/icons/arrow-left.svg" alt="" class="img_modal_prev">
        <img src="assets/icons/arrow-right.svg" alt="" class="img_modal_next">
      </div>
    </div>
    <div id="contact_modal">
			<div class="modal">
				<header>
          <h2>Contactez-moi</h2>
          <h3></h3>
          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </header>
				<form>
					<div>
						<label for="prenom">Prénom</label>
						<input id="prenom" placeholder="John" />
					</div>
					<div>
						<label for="nom">Nom</label>
						<input id="nom" placeholder="Doe" />
					</div>
					<div>
						<label for="email">Email</label>
						<input id="email" placeholder="johndoe@test.com" />
					</div>
					<div>
						<label for="message">Votre message</label>
						<textarea name="message" id="message" rows="8" placeholder="Bonjour, j'aimerais collaborer avec vous..."></textarea>
					</div>
          <button class="contact_button" aria-label="Envoyer le formulaire">Envoyer</button>
				</form>
			</div>
		</div>

    <script type="module" src="/scripts/pages/photographer.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
  </body>
</html>
