<!DOCTYPE html>
<html lang="fr">
	<head>
		<link href="css/style.css" rel="stylesheet" type="text/css" />
		<meta charset="utf-8" />
		<link rel="icon" type="image/png" href="assets/favicon.png" />
		<link
			href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
			rel="stylesheet"
		/>
		<title>Fisheye</title>
	</head>
	<body>
		<header>
			<a href="/" aria-label="Revenir à l'accueil" tabindex="1">
				<img src="./assets/images/logo.png" alt="Logo Fisheye" class="logo" />
			</a>
		</header>
		<main id="main">
			<section class="photographer_header">
				<div class="photographer_data">
					<h1></h1>
					<span></span>
					<p></p>
				</div>
				<button
					class="contact_button"			
					aria-label="Ouvrir le formulaire de contact"
				>
					Contactez-moi
				</button>
				<img src="" alt="Portrait du photographe" />
			</section>
			<section class="photograph_gallery">
				<div class="photograph_filter">
					<p>Trier par</p>
					<div class="dropdown" aria-label="Filtrer la galerie" tabindex="0">
						<div class="dropbtn" data-value="popularity">Popularité</div>
						<img
							class="arrow-top"
							src="./assets/icons/arrow-top.svg"
							alt="Chevron vers le haut"
						/>
						<div class="dropdown-content">
							<button class="filterBtn" data-value="date" tabindex="0">
								Date
							</button>
							<button class="filterBtn" data-value="title" tabindex="0">
								Titre
							</button>
						</div>
					</div>
				</div>
				<div class="gallery_grid"></div>
			</section>
		</main>
		<aside class="likes_container">
			<span class="likes_number">
				<p class="likes"></p>
				<img src="./assets/icons/heart.svg" alt="Icone coeur" />
			</span>
			<span class="price"></span>
		</aside>
		<div class="img_modal_container">
			<div class="img_modal">
				<img
					src="./assets/icons/close-red.svg"
					alt="Icone croix"
					class="img_modal_close"
					tabindex="0"
				/>
				<img
					src="./assets/icons/arrow-left.svg"
					alt="Chevron vers la gauche"
					class="img_modal_prev"
					tabindex="0"
				/>
				<img
					src="./assets/icons/arrow-right.svg"
					alt="Chevron vers la droite"
					class="img_modal_next"
					tabindex="0"
				/>
			</div>
		</div>
		<aside id="contact_modal" role="dialog">
			<div class="modal">
				<header class="contact_modal_header">
					<h1 class="contact_modal_title"></h1>
					<img
						src="./assets/icons/close.svg"
						class="contact-modal_close"
						tabindex="0"
						alt="Icone croix"
					/>
				</header>
				<form id="modal_form">
					<div>
						<label for="prenom">Prénom</label>
						<input id="prenom" placeholder="John" />
					</div>
					<div>
						<label for="nom">Nom</label>
						<input id="nom" placeholder="Doe" />
					</div>
					<div>
						<label for="email">Email</label>
						<input id="email" placeholder="johndoe@test.com" />
					</div>
					<div>
						<label for="message">Votre message</label>
						<textarea
							name="message"
							id="message"
							rows="4"
							placeholder="Bonjour, j'aimerais collaborer avec vous..."
						></textarea>
					</div>
					<button class="contact_button" aria-label="Envoyer le formulaire">
						Envoyer
					</button>
				</form>
			</div>
		</aside>

		<script type="module" src="scripts/pages/singlePhotographer.js"></script>
	</body>
</html>
